<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Placed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8;
            margin: 0;
            padding: 0;
        }

        h3 {
            color: #CC3333;
            margin-bottom: 10px;
        }

        .table-container {
            width: 80%;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #CCCCCC;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #CCCCCC;
        }

        th {
            background-color: #CC3333;
            color: #FFFFFF;
        }

        tr:nth-child(even) {
            background-color: #F8F8F8;
        }

        .dashboard-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #CC3333;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .dashboard-btn:hover {
            background-color: #992222;
        }
        .logout-btn{
            display: block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #00FF00;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            text-align: right;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logout-btn:hover {
            background-color:  #006400;
        }
    </style>
</head>
<body>
<h3>Order Bill</h3>
<header>
    <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">logout</button>
</header>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>S.No</th>
            <th>Item</th>
            <th>Qty.</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        {% for item in orderItems %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[3] }}</td>
                <td>Rs. {{ item[2]*item[3] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<button class="dashboard-btn" onclick="window.location.href='{{ url_for('home') }}'">Go to Dashboard</button>
</body>
</html>
