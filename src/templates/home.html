<!DOCTYPE html>
<html>
<head>
    <title>Tea Traffic</title>
    <style>
        body {
            background-color: #F8F8F8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #CC3333;
            text-align: center;
            margin-top: 50px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #CC3333;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        a:hover {
            background-color: #992222;
        }

        .logout-btn{
            display: block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #00FF00;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            text-align: right;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logout-btn:hover {
            background-color:  #006400;
        }
    </style>
</head>
<body>
<header>
    <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
</header>
<h1>Welcome to Tea Traffic</h1>

<nav>
    <a href="{{ url_for('order') }}">Click to Place an Order</a>
    <br>
    <a href="{{ url_for('analysis') }}">Click to Analysis</a>
</nav>
</body>
</html>
